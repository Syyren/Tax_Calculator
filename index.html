<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Application</title>
    <link rel="stylesheet" href="docs/style.css"></link>
</head>
<body>
    <h1 class="header">Tax Calculator</h1>

    <div id="widget-a" class="bubble">
        
        <div class="row">
            <label for="income">Yearly income:</label>
            <br>
            <input type="text" id="income" name="income"></input>
        </div>

        <div class="row">
            <button id="processEntryBtn" class="processEntryBtn" type="button" onclick="processEntry('income', 'owed')">Process</button>
        </div>

        <div class="row">
            <p id="owed">Please enter your yearly income in the field above.</p>
        </div>

    </div>

    <script src="docs/script.js"></script>
</body>
</html>
